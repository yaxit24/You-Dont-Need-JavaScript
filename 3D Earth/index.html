<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Animated Earth</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0e1a;
            overflow: hidden;
            perspective: 1000px;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Starry background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.9), #000 80%);
            z-index: -1;
        }

        /* Star animation */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        /* Keyframes for twinkling stars */
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .scene {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .scene:hover {
            transform: scale(1.05);
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transform-style: preserve-3d;
            background: url('https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57735/land_ocean_ice_cloud_2048.jpg');
            background-size: cover;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
        }

        .globe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5) 80%);
            mix-blend-mode: multiply;
        }

        /* Enhanced atmosphere effect */
        .globe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.2), transparent 70%);
            transform: scale(1.1);
            filter: blur(8px);
            animation: shimmer 3s linear infinite;
        }

        .hemisphere {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .front { transform: translateZ(1px); }
        .back { transform: rotateY(180deg) translateZ(1px); }

        /* Earth rotation animation */
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Shimmering atmosphere animation */
        @keyframes shimmer {
            0% { transform: scale(1.05); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Adding multiple stars -->
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="star" style="top: 25%; left: 60%; animation-delay: 1s;"></div>
        <div class="star" style="top: 50%; left: 30%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 70%; left: 80%; animation-delay: 0.8s;"></div>
        <div class="star" style="top: 80%; left: 40%; animation-delay: 2s;"></div>
        <!-- Add more stars as needed for effect -->
    </div>
    <div class="scene">
        <div class="globe">
            <div class="hemisphere front"></div>
            <div class="hemisphere back"></div>
        </div>
    </div>
</body>
</html>
